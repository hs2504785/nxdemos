<app-sub-header> Checks and Radios </app-sub-header>

<div class="px-4 py-2">
  <h2>Checks</h2>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
          disabled
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >3 (disabled)</label
        >
      </div>
    </div>
  </div>

  <h2 class="mt-5">Radios</h2>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
          disabled
        />
        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h2>
      Switches <small class="text-muted">(it's checkbox naturally)</small>
    </h2>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Default switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Checked switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDisabled"
        disabled
      />
      <label class="form-check-label" for="flexSwitchCheckDisabled"
        >Disabled switch checkbox input</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckCheckedDisabled"
        checked
        disabled
      />
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
        >Disabled checked switch checkbox input</label
      >
    </div>
  </div>

  <h2 class="mt-5">Checkbox toggle buttons</h2>

  <div class="mb-2">
    <input
      type="checkbox"
      class="btn-check"
      id="btn-check"
      autocomplete="off"
    />
    <label class="btn btn-primary" for="btn-check">Single toggle</label>
  </div>

  <div class="mb-2">
    <input
      type="checkbox"
      class="btn-check"
      id="btn-check1"
      autocomplete="off"
    />
    <label class="btn btn-primary" for="btn-check1">Single toggle 1</label>
  </div>

  <h2 class="mt-5">Radio toggle</h2>
  <div class="d-flex gap-2">
    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option1"
      autocomplete="off"
      checked
    />
    <label class="btn btn-secondary" for="option1">Checked</label>

    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option2"
      autocomplete="off"
    />
    <label class="btn btn-secondary" for="option2">Radio</label>

    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option3"
      autocomplete="off"
      disabled
    />
    <label class="btn btn-secondary" for="option3">Disabled</label>

    <input
      type="radio"
      class="btn-check"
      name="options"
      id="option4"
      autocomplete="off"
    />
    <label class="btn btn-secondary" for="option4">Radio</label>
  </div>
</div>
