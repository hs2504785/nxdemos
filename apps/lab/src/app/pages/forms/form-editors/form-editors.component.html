<ui-breadcrumb
  [title]="'Form Editors'"
  [breadcrumbItems]="['Home', 'Components', 'Form Editors']"
></ui-breadcrumb>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Quill Editor Default</h5>
          <!-- Quill Editor Default -->
          <quill-editor> </quill-editor>

          <h5 class="card-title">Quill Editor Data binding</h5>

          <quill-editor [(ngModel)]="html"> </quill-editor>

          <h5 class="card-title">Quill EditorOutput Events</h5>

          <quill-editor
            [styles]="{ height: '200px' }"
            (onFocus)="focus($event)"
            (onEditorChanged)="changedEditor($event)"
            (onBlur)="blur($event)"
            (onEditorCreated)="created($event)"
          ></quill-editor>
        </div>
      </div>
    </div>
  </div>
</section>
