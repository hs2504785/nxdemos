<ui-breadcrumb
  [title]="'Buttons'"
  [breadcrumbItems]="['Home', 'Components', 'Breadcrumb']"
></ui-breadcrumb>

<section class="section">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Default Buttons</h5>

          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Rounded Buttons</h5>

          <button type="button" class="btn btn-primary rounded-pill">
            Primary
          </button>
          <button type="button" class="btn btn-secondary rounded-pill">
            Secondary
          </button>
          <button type="button" class="btn btn-success rounded-pill">
            Success
          </button>
          <button type="button" class="btn btn-danger rounded-pill">
            Danger
          </button>
          <button type="button" class="btn btn-warning rounded-pill">
            Warning
          </button>
          <button type="button" class="btn btn-info rounded-pill">Info</button>
          <button type="button" class="btn btn-light rounded-pill">
            Light
          </button>
          <button type="button" class="btn btn-dark rounded-pill">Dark</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Icon Buttons</h5>

          <button type="button" class="btn btn-primary">
            <i class="bi bi-star me-1"></i> With Text
          </button>
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-collection"></i>
          </button>
          <button type="button" class="btn btn-success">
            <i class="bi bi-check-circle"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-exclamation-octagon"></i>
          </button>
          <button type="button" class="btn btn-warning">
            <i class="bi bi-exclamation-triangle"></i>
          </button>
          <button type="button" class="btn btn-info">
            <i class="bi bi-info-circle"></i>
          </button>
          <button type="button" class="btn btn-dark">
            <i class="bi bi-folder"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Button Groups</h5>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>

          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>

          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
          >
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">
              Middle
            </button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Outline Buttons</h5>

          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Button Sizes</h5>

          <button type="button" class="btn btn-dark me-2 btn-sm">Small</button>
          <button type="button" class="btn btn-dark me-2">Normal</button>
          <button type="button" class="btn btn-dark me-2 btn-lg">Large</button>


          <button type="button" class="btn btn-outline-danger btn-sm">
            Small
          </button>
          <button type="button" class="btn btn-outline-danger">Normal</button>
          <button type="button" class="btn btn-outline-danger btn-lg">
            Large
          </button>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-dark" type="button">Block Button</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Button States</h5>

          <button type="button" class="btn btn-primary">Normal</button>
          <button type="button" class="btn btn-primary" disabled>
            Disabled
          </button>
          <button type="button" class="btn btn-outline-primary">Normal</button>
          <button type="button" class="btn btn-outline-primary" disabled>
            Disabled
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="py-2">
    <h2>Buttons</h2>
    <button type="button" class="btn me-2 btn-primary">Primary</button>
    <button type="button" class="btn me-2 btn-secondary">Secondary</button>
    <button type="button" class="btn me-2 btn-success">Success</button>
    <button type="button" class="btn me-2 btn-danger">Danger</button>
    <button type="button" class="btn me-2 btn-warning">Warning</button>
    <button type="button" class="btn me-2 btn-info">Info</button>
    <button type="button" class="btn me-2 btn-light">Light</button>
    <button type="button" class="btn me-2 btn-dark">Dark</button>

    <button type="button" class="btn me-2 btn-link">Link</button>

    <hr />
    <h2>Outline buttons</h2>
    <button type="button" class="btn me-2 btn-outline-primary">Primary</button>
    <button type="button" class="btn me-2 btn-outline-secondary">
      Secondary
    </button>
    <button type="button" class="btn me-2 btn-outline-success">Success</button>
    <button type="button" class="btn me-2 btn-outline-danger">Danger</button>
    <button type="button" class="btn me-2 btn-outline-warning">Warning</button>
    <button type="button" class="btn me-2 btn-outline-info">Info</button>
    <button type="button" class="btn me-2 btn-outline-light">Light</button>
    <button type="button" class="btn me-2 btn-outline-dark">Dark</button>

    <hr />
    <h2>Sizes</h2>
    <button type="button" class="btn me-2 btn-dark btn-lg">
      Large button
    </button>

    <button type="button" class="btn me-2 btn-dark">
      Normal button
    </button>

    <button type="button" class="btn btn-dark btn-sm me-2">
      Small button
    </button>


    <hr />
    <h2>Disabled State</h2>
    <button type="button" class="btn me-2 btn-lg btn-primary" disabled>
      Primary button
    </button>
    <button type="button" class="btn me-2 btn-secondary btn-lg" disabled>
      Button
    </button>

    <hr />
    <h2>Block Button</h2>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
  </div>
</section>
