<app-sub-header> Collapse </app-sub-header>

<div class="px-4 py-2">
  <p class="d-flex gap-2">
    <a
      class="btn btn-primary"
      data-bs-toggle="collapse"
      href="#collapseExample"
      role="button"
      aria-expanded="false"
      aria-controls="collapseExample"
      (click)="toggleDiv($event)"
    >
      Link with href
    </a>
    <button
      class="btn btn-primary"
      type="button"
      (click)="toggleDiv($event)"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      Button with data-bs-target
    </button>
  </p>
  <div class="collapse" id="collapseExample" [class.show]="isOpen">
    <div class="card card-body">
      Some placeholder content for the collapse component. This panel is hidden
      by default but revealed when the user activates the relevant trigger.
    </div>
  </div>
</div>
