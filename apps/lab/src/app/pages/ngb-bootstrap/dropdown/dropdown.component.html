<app-sub-header title="Dropdown"> Bootstrap Dropdown</app-sub-header>

<div class="px-4 py-2">
  <h2>Basic Dropdown</h2>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary kr-dropdown-toggle"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Toggle dropdown
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>

    <div class="col text-end">
      <div ngbDropdown placement="top-end" class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary kr-dropdown-toggle"
          id="dropdownBasic2"
          ngbDropdownToggle
        >
          Toggle dropup
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5">Input Dropdown</h2>
  <div ngbDropdown class="w-50 kr-dropdown-input">
    <button
      type="button"
      class="btn btn-outline-light kr-dropdown-toggle w-100 text-truncate"
      id="dropdownInput"
      ngbDropdownToggle
    >
      Toggle dropdown
    </button>
    <ul ngbDropdownMenu>
      <li ngbDropdownItem>Menu item</li>
      <li ngbDropdownItem>Menu item</li>
      <li ngbDropdownItem>Menu item</li>
    </ul>
  </div>

  <h2 class="mt-5">Dropdown Select</h2>
  <div class="row">
    <div class="col-6">
      <h3 class="kr-title">Full Width</h3>
      <div ngbDropdown>
        <button
          type="button"
          class="btn btn-outline-primary w-100 text-truncate kr-dropdown-toggle"
          id="dropdownBasicSeelct"
          ngbDropdownToggle
        >
          {{ selectedAction }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasicSeelct">
          <button
            ngbDropdownItem
            *ngFor="let outcomeType of ruleOptions?.actions"
            (click)="outcomeSclection(outcomeType)"
          >
            {{ outcomeType }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <h3 class="kr-title">Fixed Width</h3>
      <div ngbDropdown class="w-50">
        <button
          type="button"
          class="btn btn-outline-primary w-100 text-truncate kr-dropdown-toggle"
          id="dropdownBasicSeelct"
          ngbDropdownToggle
        >
          {{ selectedAction }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasicSeelct">
          <button
            ngbDropdownItem
            *ngFor="let outcomeType of ruleOptions?.actions"
            (click)="outcomeSclection(outcomeType)"
          >
            {{ outcomeType }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5">Dropdown Select No carrot toggle</h2>
  <p>Just add `no-toggle` class on `ngbDropdown`</p>

  <div class="row">
    <div class="col-6">
      <div ngbDropdown class="no-toggle">
        <button
          type="button"
          class="btn btn-outline-primary w-100 text-truncate kr-dropdown-toggle"
          id="dropdownBasicSeelct"
          ngbDropdownToggle
        >
          {{ selectedAction }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasicSeelct">
          <button
            ngbDropdownItem
            *ngFor="let outcomeType of ruleOptions?.actions"
            (click)="outcomeSclection(outcomeType)"
          >
            {{ outcomeType }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
