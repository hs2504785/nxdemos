<app-sub-header title="Toast"> Bootstrap Toast </app-sub-header>

<div class="px-4 py-2">
  <h1>Sample Toast</h1>

  <h2 class="mb-3">
    <ngb-toast [autohide]="false"> I am a simple static toast. </ngb-toast>
  </h2>

  <h2 class="mb-3">
    <ngb-toast [autohide]="false" header="My Demo">
      I am a simple static toast.
    </ngb-toast>
  </h2>

  <ngb-toast
    *ngIf="show"
    header="Hello"
    [autohide]="false"
    (hidden)="show = false"
  >
    I am a simple static toast with a header.
  </ngb-toast>

  <h2 class="mt-5">Toast variations</h2>
  <ga-toast aria-live="polite" aria-atomic="true"></ga-toast>

  <div class="buttons">
    <button
      class="btn btn-primary"
      (click)="showStandard()"
      ngbTooltip="Will disappear in 5s"
    >
      Standard toast</button
    >&nbsp;
    <button
      class="btn btn-success"
      (click)="showSuccess()"
      ngbTooltip="Will disappear in 10s"
    >
      Success toast</button
    >&nbsp;
    <button
      class="btn btn-danger"
      (click)="showDanger(dangerTpl)"
      ngbTooltip="Will disappear in 15s"
    >
      Danger toast</button
    >&nbsp;
  </div>

  <ng-template #dangerTpl>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="#fff"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"
      />
    </svg>
    Danger Danger !
  </ng-template>

  <h2 class="mt-5">Toast Types</h2>
  <button class="btn btn-primary me-2" (click)="toastPrimary()">
    Toast Primary
  </button>

  <button class="btn btn-success me-2" (click)="toastSuccess()">
    Toast Success
  </button>

  <button class="btn btn-danger me-2" (click)="toastDanger()">
    Toast danger
  </button>

  <button class="btn btn-info me-2" (click)="toastInfo()">Toast Info</button>

  <button class="btn btn-warning me-2" (click)="toastWarning()">
    Toast Warning
  </button>

  <h2 class="mt-5">Toast Sizes</h2>
  <button class="btn btn-success me-2" (click)="toastSuccessSizes('sm')">
    Toast Success
  </button>

  <button class="btn btn-success me-2" (click)="toastSuccessSizes('md')">
    Toast success
  </button>

  <button class="btn btn-success me-2" (click)="toastSuccessSizes('lg')">
    Toast success
  </button>

  <button class="btn btn-success me-2" (click)="toastSuccessSizes('xl')">
    Toast success
  </button>

  <button class="btn btn-success me-2" (click)="toastSuccessSizes('xxl')">
    Toast success
  </button>

  <h2 class="mt-5">Toast with template</h2>
  <button class="btn btn-success me-2" (click)="toastWithTemplate()">
    Toast with template
  </button>

  <ng-template #uploadTpl>
    <div class="d-flex mb-2 progress-desc align-items-center">
      <div class="body me-3">
        <div class="file-name">upload-file.csv</div>
        <div class="progress-detail">337KB</div>
        <div class="progress-detail">Unable to upload</div>
      </div>
      <div class="status ms-auto">
        <span class="progress-status">90%</span>
        <span class="gi-close"></span>
        <span class="upload-status success">
          <i class="gi-check"></i>
        </span>
        <span class="upload-status error">
          <i class="gi-warning"></i>
        </span>
      </div>
    </div>

    <div class="progress">
      <div
        class="progress-bar progress-bar bg-primary"
        role="progressbar"
        [style.width.%]="90"
      ></div>
    </div>
  </ng-template>
</div>
