<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <i
    class="gi-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></i>
</div>
<div class="modal-body">
  <p>Hello, {{ name }}!</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
