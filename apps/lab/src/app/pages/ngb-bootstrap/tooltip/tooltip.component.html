<app-sub-header title="Tooltip"> Bootstrap Tooltip </app-sub-header>

<div class="px-4 py-2">
  <button
    type="button"
    class="btn btn-outline-secondary me-2"
    placement="top"
    ngbTooltip="Tooltip on top"
  >
    Tooltip on top
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary me-2"
    placement="end"
    ngbTooltip="Tooltip on right"
  >
    Tooltip on right
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary me-2"
    placement="bottom"
    ngbTooltip="Tooltip on bottom"
  >
    Tooltip on bottom
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary me-2"
    placement="start"
    ngbTooltip="Tooltip on left"
  >
    Tooltip on left
  </button>
</div>
